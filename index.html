<!-- IN this part we write the javascript code that displays the map in the above added map div -->

  // A default map variable created
  var map = L.map('map-div').setView([27.715032419840707, 85.32548936646953], 19);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, OSM'

var policeIcon = L.icon({

    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});


  // // The addition of the marker to the map

  // If we have many schools coordinates in array
  
  var polUnits = [[27.715032419840707, 85.32548936646953], [27.714313799738857, 85.3258914473779],[27.714025007149218, 85.32513280415455]];

  for (let index = 0; index < polUnits.length; index++) {
    
    const element = polUnits[index];
   
    L.marker(element, {icon: policeIcon}).addTo(map)
